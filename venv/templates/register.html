{%extends "navbar.html" %} 
{%block content%} 

<div class="register-container">
    <h2>Sign in</h2>
    <form action="/register" method="POST" class="register-form">

        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" id="name" name="name" required placeholder="joe smith">
        </div>
        <div class="input-error" id="name-error" class="error"></div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@example.com">
        </div>
        <div class="input-error" id="email-error" class="error"></div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="password123">
        </div>
        <div class="input-error" id="password-error" class="error"></div>

        <button type="submit" id="signin-btn">Sign in</button>
    </form>
</div>

<script src="{{ url_for('static', filename='js/signin_script.js') }}" defer></script>

{% endblock %}
